<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <link href="/css/common.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Créer un fournisseur</h1>
                            </div>
                            <form th:object="${userForm}" th:action="@{/addFournisseur}" method="POST" class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input  th:field="*{societe}"  type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="societe">
                                            <span class="has-error" th:if="${#fields.hasErrors('societe')}" th:errors="*{societe}"></span>
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input  th:field="*{civilite}"  type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="civilite">
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input  th:field="*{Nom}"  type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="nom">
                                            <span class="has-error" th:if="${#fields.hasErrors('Nom')}" th:errors="*{Nom}"></span>
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input  th:field="*{Prenom}"  type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="prenom">
                                            <span class="has-error" th:if="${#fields.hasErrors('Prenom')}" th:errors="*{Prenom}"></span>
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="email" th:field="*{Email}" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="email">
                                            <span class="has-error" th:if="${#fields.hasErrors('Email')}" th:errors="*{Email}"></span>
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input  th:field="*{Adresse}"  type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="adresse">
                                    </div>
                                    <!-- <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="date" th:field="*{DateAdhesion}" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="date d'adhésion">
                                    </div> -->
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input  th:field="*{statut}"  type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="statut">
                                    </div>                                   
                                </div>                               						    
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input th:field="*{password}" type="password"  class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password">
                                             <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                                    </div>
                                    <div class="col-sm-6">
                                        <input th:field="*{passwordConfirm}" type="password"  class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="Repeat Password">
                                            <span class="has-error" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>
                                    </div>
                                </div>
                                <!-- <a href="login.html" class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </a> -->
                               
                                <button class="btn btn-primary btn-user btn-block" type="submit">Submit</button>
                                
                            </form>
                            <!-- <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login.html">Already have an account? Login!</a>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>

</body>

</html>
